              data-bs-tech="Python, Flask, MQTT, OpenCV, Arduino"
              data-bs-summary="For my senior capstone project, my group and I created a system to help detect drink spiking in public spaces. In our design, a patron will use a wristband to purchase their drinks from which they will receive alerts if a drink tampering event is recorded from their cup. Each cup was equipped with a weight sensor that was constantly sending its current weight to our server for processing. If the server detected a suspicious increase in the weight of a cup, it would send an alert to its owner. An additional component of the system is using infrared lights on each cup to track a cup on infrared equipped security cameras. The video frames recorded from the camera would also be processed by our server to properly identify what cups are currently on screen. This is particularly useful when we have a drink tampering event, in which the system will attempt to create a video clip of the incident using temporarily cached footage. A more technical system description is avaiable as a PowerPoint on request.">
                <h4><u>Smart IOT Bar</u></h4>

              data-bs-tech="TypeScript, React, ChakraUI, Heroku, Netlify"
              data-bs-summary="For my Fundamentals of Software Engineering course, we were given the open-source meeting platform named Covey.Town (similar to Sococo, Gather.Town, or Gatherly.IO). Our goal was to add another interactable area within Covey.Town so that users of the platform had extra activities available to them. We decided to create a jukebox area where users could listen to music together. We utilized Spotify's Web API and Player SDK so allow each user to have their Spotify account logged into our jukebox area. We then synchronized song progress across all listening users so that everyone would be at the same time within the same song. The jukebox also came with searching and queueing capabilities so users could suggest their own songs to play next. Songs in the queue could be voted on by users in the jukebox area to determine which songs would play next.">
                <h4><u>Spotify Jukebox Player</u></h4>
